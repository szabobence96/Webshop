    </div>

<div class="product-card-container">
    <div class="product-card" *ngFor="let item of fragrances$ | async" (click)="openModal(item)"
        (mouseover)="mouseOver(item)" (mouseleave)="mouseLeave(item)">
        <div class="product-card-head"> {{item.brand}} <p class="brand-name">{{item.brandName}}</p>
            <p class="scent">{{item.scent}}</p>
        </div>
        <div class="main-image-container">
            <img class="main-image" [src]="item.imagePath">
        </div>
        <div class="product-card-price">{{ item.type[0].price }} <p class="tol">Ft-t√≥l</p>
        </div>
    </div>
</div>
<app-modal [product]="selectedProduct" (closeModalEvent)="closeModal()" *ngIf="isModalOpen"></app-modal>
