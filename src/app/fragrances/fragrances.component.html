<div class="product-card-container" (click)="openModal()">
    <div class="product-card" *ngFor="let item of JPG">
        <div class="product-card-head"> {{item.productName}}</div>
        <img class="sunglasses" [src]="item.imagePath">
        <div class="product-card-price">{{item.price}}
        </div>
    </div>
</div>

<app-modal (closeModalEvent)="closeModal()" *ngIf="isModalOpen"></app-modal>
