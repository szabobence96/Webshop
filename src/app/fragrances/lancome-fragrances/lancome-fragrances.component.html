<div class="product-card-container" *ngIf="fragranceService.isLancomeChecked === true">
    <div class="product-card" *ngFor="let item of fragranceService.lancomeQuery$ | async"
        (click)="fragranceService.openModal(item)" (mouseover)="fragranceService.mouseOver(item)"
        (mouseleave)="fragranceService.mouseLeave(item)">
        <div class="product-card-head"> {{item['brand']}} <p class="brand-name">{{item['brandName']}}</p>
            <p class="scent">{{item['scent']}}</p>
        </div>
        <div class="main-image-container">
            <img class="main-image" [src]="item['imagePath']">
        </div>
        <div class="product-card-price">{{ item['type'][0].price }}
            <p class="g-price">Ft-t√≥l</p>
        </div>
    </div>
</div>
