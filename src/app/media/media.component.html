<div [style.display]="contentLoaded ? 'flex' : 'none'">
    <div class="commercial-watch-container">
        <img [src]="screenWidth >= 768 ? imgPc : imgMobile" alt="">
        <div class="commercial-watch-text-container">
            <div class="commercial-watch-text-1">
                #Facebook
            </div>
            <div class="commercial-watch-text-2">
                #Instagram
            </div>
            <div class="commercial-watch-text-3">
                #Twitter
            </div>
        </div>
    </div>
</div>
<div class="find-our-service-container">
    <div class="find-our-service">
        <span>Webshopunkat megtalálja valamennyi közösségi oldalon!</span>
    </div>
</div>
<div class="iframe-container" [style.display]="contentLoaded ? 'flex' : 'none'">

        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
