<div class="modal-container">
    <div class="modal-content">
        <div class="left-section">
            <div class="product-name"> {{product.productName}} {{services.selectedSize}}</div>
            <div class="product-description">{{product.scent}} </div>
            <div class="product-price">{{services.selectedSizePrice}} Ft</div>
            <img class="modal-image" [src]="currentImage || product.modalImagePath[0]">
            <div class="modal-image-selection-container">
                <div *ngFor="let item of product.modalImagePath">
                    <img class="modal-image-selection" [src]="item" (mouseover)="changeMainImage(item)" alt="Image">
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="composition-container">
                <div class="composition-description">
                </div>
                <div class="composition-description">
                </div>
                <div class="composition-description">
                </div>
                <div class="composition-description">
                </div>
                <div class="composition-description">
                    <p class="comp-desc-pe">Termékjellemző:
                </div>
            </div>
            <div class="item-size-buttons-container">
                <div *ngFor="let item of product.type" (click)="services.selectSize(item)">
                    <div class="item-size-buttons" tabindex="0" [class.selected]="services.selectedSize === item">{{
                        item.size }}
                        {{item.price}} Ft</div>
                </div>
            </div>
            <div class="cart-btn" (click)="addToCart(product)">Hozzáadás a kosárhoz</div>
        </div>
        <button class="close-btn" (click)="closeModal()">x</button>
    </div>
</div>
