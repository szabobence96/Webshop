<div class="skeleton-container">
</div>

<ngx-skeleton-loader *ngIf="!contentLoaded" appearance="line" [theme]="{ width: '100%', height: '500px' }">
</ngx-skeleton-loader>
<ngx-skeleton-loader *ngIf="!contentLoaded" appearance="line"
    [theme]="{ width: '100%', height: '20px', marginBottom: '10px' }"></ngx-skeleton-loader>
<ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle"
    [theme]="{ width: '50px', height: '50px', marginRight: '10px' }"></ngx-skeleton-loader>
<ngx-skeleton-loader *ngIf="!contentLoaded" appearance="line"
    [theme]="{ width: '80%', height: '20px', marginBottom: '10px' }"></ngx-skeleton-loader>
